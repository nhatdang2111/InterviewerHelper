name: Build Installers

on:
  release:
    types: [created]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build Windows executable
        run: |
          pyinstaller --name "InterviewerHelper" --windowed --onefile --clean app.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: InterviewerHelper-Windows
          path: dist/InterviewerHelper.exe

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/InterviewerHelper.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build macOS app
        run: |
          pyinstaller --name "InterviewerHelper" --windowed --onefile --clean app.py

      - name: Create DMG
        run: |
          mkdir -p dmg_contents
          cp dist/InterviewerHelper dmg_contents/
          hdiutil create -fs HFS+ -volname "InterviewerHelper" -srcfolder dmg_contents dist/InterviewerHelper.dmg

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: InterviewerHelper-macOS
          path: dist/InterviewerHelper.dmg

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/InterviewerHelper.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
